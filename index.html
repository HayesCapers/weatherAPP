<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="js/scripts.js" type="text/javascript" charset="utf-8" async defer></script> -->

</head>
<body>

<canvas id="canvas" height="500px" width="500px"></canvas>

<script type="text/javascript">

var canvas = document. getElementById('canvas');
var context = canvas.getContext('2d');

function Ball(x,y,radius,r,g,b){
	this.x = x;
	this.y = y;
	this.radius = radius;
	this.r = r;
	this.g = g;
	this.b = b;
	this.startArc = 0;
	this.endArc = Math.PI * 2;
	this.xDirection = 1;
	this.yDirection = 1;
}

Ball.prototype.updateBall = function(){
	if (this.x >= 500 - this.radius){
		this.xDirection = -1;
	}else if (this.x <= this.radius){
		this.xDirection = 1;
	}
	if (this.y >= 500 - this.radius){
		this.yDirection = -1;
	}else if (this.y <= this.radius){
		this.yDirection = 1;
	}
	this.x += this.xDirection;
	this.y += this.yDirection;
}

Ball.prototype.draw = function(){
	context.fillStyle = `#${this.r}${this.g}${this.b}`;
	context.beginPath();
	context.arc(this.x,this.y,this.radius,this.startArc,this.endArc);
	context.fill();
}

function run(){
	context.clearRect(0,0,500,500);
	blackBall.updateBall();
	blackBall.draw();
	requestAnimationFrame(run);
}

var blackBall = new Ball(150,150,75,10,10,99);
run();

</script>

</body>
</html>
